<h1>Heroes <small>Marvel & DC</small></h1>

<div class="card-columns">

  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img src="{{heroe.img}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <button class="btn btn-primary btn-block" (click)="verHeroe(i)">
        Ver más
      </button>
      <a [routerLink]="['/heroe',i]" class="btn btn-primary btn-block">Ver más</a>
    </div>
  </div>
</div>
