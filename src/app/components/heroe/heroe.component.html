
<h1>{{heroe.nombre | uppercase}} - <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr />
<div class="row">
  <div class="col-md-4">
    <img src="{{heroe.img}}" class="img-fluid" />
    <br /><br />
          <a [routerLink]="['/heroes']" class="btn btn-danger">regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr />
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" width="50" height="50"/>
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" width="50" height="50"/>
    </div>
  </div>
</div>
